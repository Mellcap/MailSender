{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

<div class="container">
    <div class="page-header">
        <h1 align="center">Email groups</h1>
    </div>
    <br />

    <!--Add Email Groups Button-->
    <div style="width: 80%">
        <a class="btn btn-primary pull-right" href="{{ url_for('form.form_email_groups') }}" role="button">
            + New Email Group
        </a>
    </div>
    <br />
    <br />

    <!--Email Groups Form-->

    <div id="accordion" class="card center-block" style="width: 60%">
        <div class="card">
        {% for emailGroup in emailGroups %}
            <div class="card-header" id="heading{{ emailGroup.id }}">
              <h5 class="mb-0">
                <button class="btn btn-info btn-block" data-toggle="collapse" data-target="#collapse{{ emailGroup.id }}" aria-expanded="true" aria-controls="collapse{{ emailGroup.id }}">
                    {{ emailGroup }} <span class="badge badge-light pull-right">show more</span>
                </button>
              </h5>
            </div>

            <div id="collapse{{ emailGroup.id }}" class="collapse" aria-labelledby="heading{{ emailGroup.id }}" data-parent="#accordion">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Email Group Name: {{ emailGroup.group_name }}</li>
                        <li class="list-group-item">Email Addresses: {{ emailGroup.email_addresses }}</li>
                      </ul>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</br>
</br>
</br>
</div>
{% endblock %}
